<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/coffe logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Camper Cafe Menu</title>
  </head>
  <body>
    <div class="menu">
      <header class="center-text">
        <h1>Camper Cafe 2.0</h1>
        <p class="est">Est. 2022</p>
      </header>
      <hr />
      <main>
        <section>

          <!-- coffee menu title -->
          <div class="center">
            <h2>Coffee</h2>
            <img class="icon" src="images/coffee" alt="coffee icon" />
          </div>

          <!-- coffee menu items -->
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">
              <span class="currency">Kes</span><span class="amount">300</span>
            </p>
          </article>

          <article class="item">
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">
              <span class="currency">Kes</span><span class="amount">375</span>
            </p>
          </article>

          <article class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">
              <span class="currency">Kes</span><span class="amount">350</span>
            </p>
          </article>

          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">
              <span class="currency">Kes</span><span class="amount">400</span>
            </p>
          </article>

          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">
              <span class="currency">Kes</span><span class="amount">450</span>
            </p>
          </article>
          <!--end of coffee menu items -->

        </section>
        <section>

          <!-- dessert menu title -->
          <div class="center">
            <h2>Desserts</h2>
            <img class="icon" src="images/dessert cake" alt="sessert icon" />
          </div>

          <!-- dessert menu items -->
          <article class="item">
            <p class="flavor">Donut</p>
            <p class="price">
              <span class="currency">Kes</span><span class="amount">150</span>
            </p>
          </article>

          <article class="item">
            <p class="flavor">Cherry Pie</p>
            <p class="price">
              <span class="currency">Kes</span><span class="amount">275</span>
            </p>
          </article>

          <article class="item">
            <p class="flavor">Cheesecake</p>
            <p class="price">
              <span class="currency">Kes</span><span class="amount">300</span>
            </p>
          </article>

          <article class="item">
            <p class="flavor">Cinnamon Roll</p>
            <p class="price">
              <span class="currency">Kes</span><span class="amount"></span>
            </p>
          </article>
          <!-- end of dessert menu items -->

        </section>
      </main>
      <hr />
      <footer>
        <p class="center">&copy; No Copyrights here &#x1F609;</p>
      </footer>
    </div>
  </body>
</html>
